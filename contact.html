<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Travel Web Site</title>
</head>
<body class="contact">
    <div class="navbar">
        <a href="index.html"><button>Home</button></a>
        <a href="tours.html"><button>Tours</button></a>
        <button>Contact</button></a>
    </div>

    <div class="contact">
        <h1>Registration form</h1>
        <label for="name">Name:</label>
        <input type="name" name="name" id="name"><br><br>
        <label for="phone">Phone:</label>
        <input type="phone" name="phone" id="phone"><br><br>
        <label for="e-mail">E-mail:</label>
        <input type="e-mail" name="e-mail" id="e-mail"><br><br>
        
        <h4>Please Choose</h4><br>
        <input type="radio" name="next" id="next" value="next">
        <label for="next">Next</label>
        <input type="radio" name="back" id="back" value="back">
        <label for="back">Back</label>
        

    </div>
    <div class="agent">
        <img src="./images/agent.PNG" alt="agent1">
        <img src="./images/agent.PNG" alt="agent2">
        <img src="./images/agent.PNG" alt="agent3">

    </div>


    
</body>
</html>
